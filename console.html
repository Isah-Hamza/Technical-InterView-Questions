        // JavaScript program to print all the combinations of balanced parenthesis.
 
// function which generates all possible n pairs of balanced parentheses.
// open : count of the number of open parentheses used in generating the current string s.
// close : count of the number of closed parentheses used in generating the current string s.
// s : currently generated string/
// ans : an array of strings to store all the valid parentheses.
function generateParenthesis(n, open, close, s, ans)
{
 
    // if the count of both open and close parentheses reaches n, it means we have generated a valid parentheses.
    // So, we add the currently generated string s to the final ans and return.
    if(open == n && close == n){
        ans.push(s);
        return;
    } 
     
    // At any index i in the generation of the string s, we can put an open parentheses only if its count until that time is less than n.
    if(open < n)
    {
        generateParenthesis(n, open + 1, close, s + "{", ans);
    }
     
    // At any index i in the generation of the string s, we can put a closed parentheses only if its count until that time is less than the count of open parentheses.
    if(close < open)
    {
        generateParenthesis(n, open, close + 1, s + "}", ans);
    }
       
}

        //Q4. Magic Number.
        //The number that repeat by itself in an array
        //eg given [1,2,3,3,3,4,4,5] => return 3 (the magic number)
        //also if more than one number happen to be the magic number, then return the largest 
        //if there is no magic number then return -1
        const magicNumber = (arrayArg) => {
            const array = arrayArg;
            let res = [];
            let returnValue = undefined;
            
            //check for repeating values
            for(let i = 0; i<array.length; i++){
                const counter = array.filter((item) => item == array[i]);
                if(array[i] == array[i-1]) continue; // to skip the same values from being evaluated
                if( counter.length == array[i] ){
                    res.push(array[i])
                }
            }
    
            if(res.length == 1){
                returnValue = res[0];
            }else{
                let max = Number.NEGATIVE_INFINITY;
                for(let i = 0; i<res.length; i++){
                    if(res[i] > max){
                        max = res[i];
                    }
                }
                returnValue = max;
            }
            if(returnValue >= 0 ){
                return returnValue;
            }else{
                return -1;
            }
        }

        //Q5.  Basket ball game with strange rules
        // C - remove the previous element
        // D - multiply the last element by 2
        // + - add the two last elements
        // eg [5,2,C,D,+] = 30
        const strangeBasketBallRule = (arrayArg) => {
            const array = arrayArg;
            let resultArray = [];
            let sum = 0
    
            for(let i=0; i<array.length; i++){
                if(array[i] == 'C'){
                    resultArray.pop();
                }else if(array[i] == 'D'){
                    resultArray.push(Number(resultArray[resultArray.length - 1]) * 2);
                }else if(array[i] == '+'){
                    resultArray.push(Number(resultArray[resultArray.length - 1]) + Number(resultArray[resultArray.length - 2]))
                }else{
                    resultArray.push(Number(array[i]))
                }
            }
    
            for(let j = 0; j<resultArray.length; j++){
                sum+= resultArray[j]
            }
            return sum;
        }

        //Q6. sum of A[i] + A[j] = S. Where S < K
        //eg if A = [34, 23, 1, 24, 75, 33, 54, 8]. and K = 60. Output = 58
        const sumLessThanK = (arrayArg, limitArg) => {
            const array = arrayArg;
            const limit = limitArg;
            let sumArray = [];
            let max = Number.NEGATIVE_INFINITY;
    
            //add each number against theirselves
            for(let i = 0; i<array.length; i++){
                for(let j= i+1; j<array.length; j++){
                    const sum = array[i] + array[j];
                    if(sum < limit){
                        sumArray.push(sum);
                    }
                }
            }
    
            //check for the maximum sum
            if(!sumArray.length){
                max = -1;
            }else{
                for(let n=0; n<sumArray.length; n++){
                    if(sumArray[n] > max){
                        max = sumArray[n]
                    }
                }
            }

            return  max ;
        }

        //Q7. Fibunacci
        //eg the fibunacci sequence goes thus. 0 1 1 2 3 5 
        //i.e the sixth ittem in the sequence is 5. and so on
        const fibunacci = (n) => {
            if(n < 1) return -1;
            if(n == 1) return 0;
            if(n <= 3) return 1;
            return fibunacci(n-1) + fibunacci(n-2);
        }

        //Q8. Factorial of a number, n
        //eg 5! = 5 * 4 * 3 * 2 * 1 = 120
        const factorial = (n) => {
            if(n < 0) { return -1 };
            if(n == 0 || n == 1){ return 1 };
            return factorial(n - 1) * n;
        }

        const validParenthesis = (s) => {

            let helperArray = []
    
            for (let i = 0; i < stringArray.length; i++) {
                if(stringArray[i] == '['){

                    }
                }else if(stringArray[i] == '{'){

                        if(stringArray[j] == '}'){
                            helperArray.push(stringArray[i]);
                            helperArray.push(stringArray[j]);
                            break

                    }
                }else if(stringArray[i] == '('){
